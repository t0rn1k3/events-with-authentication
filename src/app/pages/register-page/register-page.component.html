<div class="register">
    <h3>Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <app-input 
            [labelText]="'Email :'" 
            [type]="'email'"
            [control]="$any(registerForm.get('email'))"
            >
        </app-input>
        <app-input
            [labelText]="'Password :'" 
            [type]="'password'"
            [control]="$any(registerForm.get('password'))"
            >
        </app-input>
        <app-button 
            [text]="'Register'" 
            [type]="'submit'"
            [dissable]="registerForm.invalid"
            >
        </app-button>
    </form>
</div>
